<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top:0;
				left:0;
			}
			#box2{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				top:300px;
				left:400px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box2"></div>
		<script>
			var box = document.getElementById('box');
			var box2 = document.getElementById('box2');
			//元素别忘了加定位属性，不然不会跟你走的
			function drag(obj){
				//1.元素上按下
				obj.onmousedown = function(ev){
					ev.preventDefault();
					var disX = ev.clientX-obj.getBoundingClientRect().left;
					var disY = ev.clientY-obj.getBoundingClientRect().top;
					//2.移动
					document.onmousemove = function(ev){
						var l = ev.clientX-disX;
						var t = ev.clientY-disY;
						obj.style.left = l+'px';
						obj.style.top = t+'px';	
					}
					//3.抬起
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					}
				}
			}
			drag(box)
			drag(box2)
		</script>
	</body>
</html>
